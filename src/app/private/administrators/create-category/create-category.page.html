<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear categoría</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="createCategory()" [disabled]="!createCategoryForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createCategoryForm">
    <ion-item>
      <ion-label position="floating">Nombre*</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="nameAlreadyRegistered">
      El nombre ya está siendo utilizado
    </p>
    <p ion-text color="danger" *ngIf="!createCategoryForm.controls.name.pristine && !createCategoryForm.controls.name.valid">
      El nombre no puede estár vacío
    </p>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="editCategory()" [disabled]="!editCategoryForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button style="margin-right: 16px" (click)="removeCategory()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editCategoryForm">
    <ion-item>
      <ion-label position="floating">Name*</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="nameAlreadyRegistered">
      The name is already in use
    </p>
    <p ion-text color="danger" *ngIf="!editCategoryForm.controls.name.pristine && !editCategoryForm.controls.name.valid">
      The name should not be blank
    </p>
  </form>
</ion-content>

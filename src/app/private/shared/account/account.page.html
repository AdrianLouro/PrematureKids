<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Mi cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="editAccount()" [disabled]="!editAccountForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editAccountForm">
    <ion-item>
      <ion-label position="floating">Email*</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="!editAccountForm.controls.email.pristine && !editAccountForm.controls.email.valid">
      El email introducido no es válido
    </p>
    <p class="danger" *ngIf="emailAlreadyRegistered">
      El email ya está siendo utilizado
    </p>
    <ion-item>
      <ion-label position="floating">Contraseña actual*</ion-label>
      <ion-input type="password" formControlName="currentPassword"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="!editAccountForm.controls.currentPassword.pristine && !editAccountForm.controls.currentPassword.valid">
      La contraseña no puede estar vacía
    </p>
    <p class="danger" *ngIf="invalidPassword">
      La contraseña introducida no es válida
    </p>
    <ion-item>
      <ion-label position="floating">Contraseña nueva</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="!editAccountForm.controls.newPassword.pristine && !editAccountForm.controls.newPassword.valid">
      La contraseña debe tener, al menos, 8 caracteres
    </p>
  </form>
</ion-content>

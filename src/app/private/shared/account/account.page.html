<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>My account</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="editAccount()" [disabled]="!editAccountForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editAccountForm">
    <ion-item>
      <ion-label position="floating">Email*</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!editAccountForm.controls.email.pristine && !editAccountForm.controls.email.valid">
      The given email is not valid
    </p>
    <p ion-text color="danger" *ngIf="emailAlreadyRegistered">
      The email is already in use
    </p>
    <ion-item>
      <ion-label position="floating">Current password*</ion-label>
      <ion-input type="password" formControlName="currentPassword"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!editAccountForm.controls.currentPassword.pristine && !editAccountForm.controls.currentPassword.valid">
      The current password should not be blank
    </p>
    <p ion-text color="danger" *ngIf="invalidPassword">
      The given password is not valid
    </p>
    <ion-item>
      <ion-label position="floating">New password*</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!editAccountForm.controls.newPassword.pristine && !editAccountForm.controls.newPassword.valid">
      The new pasword must have at least 8 characters
    </p>
  </form>
</ion-content>

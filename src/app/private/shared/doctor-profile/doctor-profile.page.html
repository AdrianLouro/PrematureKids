<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-buttons slot="end" *ngIf="authenticatedAsDoctor">
      <ion-button style="margin-right: 16px" (click)="editProfile()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ authenticatedAsDoctor ? 'My profile' : 'Doctor profile' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" *ngIf="authenticatedUserRole === 'doctor'"></ion-menu-button>
    <ion-back-button slot="start" *ngIf="authenticatedUserRole !== 'doctor'"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button *ngIf="authenticatedUserRole !== 'parent'" style="margin-right: 16px" (click)="editProfile()"
        [disabled]="!editDoctorForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button *ngIf="authenticatedUserRole === 'administrator'" style="margin-right: 16px" (click)="removeDoctor()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ authenticatedUserRole === 'doctor' ? 'My profile' : 'Doctor profile' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editDoctorForm">
    <ion-item>
      <ion-label position="floating">Full name*</ion-label>
      <ion-input type="text" formControlName="name" [readonly]="authenticatedUserRole === 'parent'"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!editDoctorForm.controls.name.pristine && !editDoctorForm.controls.name.valid">
      The name should not be blank
    </p>
    <ion-item>
      <ion-label position="floating">Board number*</ion-label>
      <ion-input type="text" formControlName="boardNumber" [readonly]="authenticatedUserRole === 'parent'"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!editDoctorForm.controls.boardNumber.pristine && !editDoctorForm.controls.boardNumber.valid">
      The board number should not be blank
    </p>
    <ion-item>
      <ion-label position="floating">Telephone*</ion-label>
      <ion-input type="tel" formControlName="telephone" [readonly]="authenticatedUserRole === 'parent'"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!editDoctorForm.controls.telephone.pristine && !editDoctorForm.controls.telephone.valid">
      The telephone should not be blank
    </p>
  </form>

  <ion-fab *ngIf="authenticatedUserRole === 'parent'" vertical="bottom" horizontal="end" slot="fixed" (click)="openChat()">
    <ion-fab-button>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

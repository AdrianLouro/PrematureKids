<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons margin-right slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    <ion-buttons *ngIf="!authenticatedAsParent && segment === 'profile'" slot="end">
      <ion-button style="margin-right: 16px" (click)="editChild()" [disabled]="!editChildForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button style="margin-right: 16px" *ngIf="!authenticatedAsParent && segment === 'profile'" (click)="
        removeChild()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Child</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="assignments">
      Exercises
    </ion-segment-button>
    <ion-segment-button value="profile">
      Profile
    </ion-segment-button>
    <ion-segment-button value="parents">
      Parents
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment" padding-vertical>

    <div *ngSwitchCase="'assignments'">
      <ion-card *ngFor="let assignment of assignments" (click)="navigateToAssignment()">
        <ion-card-header>
          <ion-card-title>Lorem ipsum dolor sit amet.</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Lorem ipsum dolor sit amet.</p>
        </ion-card-content>
      </ion-card>

      <ion-fab *ngIf="!authenticatedAsParent" vertical="bottom" horizontal="end" slot="fixed" (click)="navigateToCreateAssignment()">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

    <div *ngSwitchCase="'profile'">
      <form [formGroup]="editChildForm">
        <ion-item>
          <ion-label position="floating">Full name*</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <p ion-text color="danger" *ngIf="!editChildForm.controls.name.pristine && !editChildForm.controls.name.valid">
          The name should not be blank
        </p>
        <ion-item>
          <ion-label position="floating">Medical history ID*</ion-label>
          <ion-input type="text" formControlName="medicalHistoryId"></ion-input>
        </ion-item>
        <p ion-text color="danger" *ngIf="!editChildForm.controls.medicalHistoryId.pristine && !editChildForm.controls.medicalHistoryId.valid">
          The medical history ID should not be blank
        </p>
        <ion-item margin-top>
          <ion-label>Gender*</ion-label>
          <ion-select placeholder="Select one" formControlName="gender">
            <ion-select-option value="M">Male</ion-select-option>
            <ion-select-option value="F">Female</ion-select-option>
          </ion-select>
        </ion-item>
        <!-- <p ion-text color="danger" *ngIf="!editChildForm.controls.gender.pristine && !editChildForm.controls.gender.valid">
          The gender should not be blank
        </p> -->
        <ion-item>
          <ion-label position="floating">Date of birth*</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" formControlName="dateOfBirth"></ion-datetime>
        </ion-item>
        <!-- <p ion-text color="danger" *ngIf="!editChildForm.controls.dateOfBirth.pristine && !editChildForm.controls.dateOfBirth.valid">
          The date of birth should not be blank
        </p> -->
      </form>
    </div>

    <div *ngSwitchCase="'parents'">
      <ion-list>
        <ion-item *ngFor="let parent of parents">
          <ion-avatar slot="start">
            <img src="resources/icon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{ parent.name }}</h2>
            <p>Telephone: {{ parent.telephone }}</p>
          </ion-label>
          <ion-icon name="remove-circle" item-end (click)="deleteParent(parent.id)"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-fab *ngIf="!authenticatedAsParent" vertical="bottom" horizontal="end" slot="fixed" (click)="navigateToAddParent()">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

  </div>
</ion-content>

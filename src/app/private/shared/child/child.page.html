<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons margin-right slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    <ion-buttons *ngIf="authenticatedAsParent && segment === 'profile'" slot="end">
      <ion-button style="margin-right: 16px" (click)="editChild()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button style="margin-right: 16px" *ngIf="authenticatedAsParent && segment === 'profile'" (click)="
        removeChild()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Child</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="assignments">
      Exercises
    </ion-segment-button>
    <ion-segment-button value="profile">
      Profile
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment" padding-vertical>

    <div *ngSwitchCase="'assignments'">
      <ion-card *ngFor="let assignment of assignments" (click)="navigateToAssignment()">
        <ion-card-header>
          <ion-card-title>Lorem ipsum dolor sit amet.</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Lorem ipsum dolor sit amet.</p>
        </ion-card-content>
      </ion-card>

      <ion-fab *ngIf="!authenticatedAsParent" vertical="bottom" horizontal="end" slot="fixed" (click)="navigateToCreateAssignment()">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

    <div *ngSwitchCase="'profile'">
      Child profile
    </div>

  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons margin-right slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    <ion-buttons *ngIf="authenticatedAsParent && currentTab === 'profile'" slot="end">
      <ion-button style="margin-right: 16px" (click)="editChild()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button style="margin-right: 16px" *ngIf="authenticatedAsParent && currentTab === 'profile'" (click)="
        removeChild()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Child</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="currentTab">
    <ion-segment-button value="profile">
      Profile
    </ion-segment-button>
    <ion-segment-button value="exercises">
      Exercises
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="currentTab">
    <div *ngSwitchCase="'profile'">
      Child profile
    </div>
    <div *ngSwitchCase="'exercises'">
      Child exercises
    </div>
  </div>
</ion-content>

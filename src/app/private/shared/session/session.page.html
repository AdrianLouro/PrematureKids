<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="segment === 'info'">
      <ion-button style="margin-right: 16px" *ngIf="iAmAuthor || iAmAssignmentAuthor" (click)="editSession()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button style="margin-right: 16px" *ngIf="iAmAuthor" (click)="removeSession()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="info">
      Info
    </ion-segment-button>
    <ion-segment-button value="multimedia">
      Multimedia
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment" padding-vertical>

    <div *ngSwitchCase="'info'">
      <form [formGroup]="editSessionForm">
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" formControlName="date" [disabled]="!iAmAuthor"></ion-datetime>
        </ion-item>
        <ion-item margin-top>
          <ion-textarea formControlName="parentNotes" style="background-color:gainsboro" rows="10" placeholder="Enter relevant info about the session"
            [readonly]="!iAmAuthor"></ion-textarea>
        </ion-item>
        <p ion-text color="danger" *ngIf="!editSessionForm.controls.parentNotes.pristine && !editSessionForm.controls.parentNotes.valid">
          The notes should not be blank
        </p>
        <ion-item margin-top>
          <ion-textarea formControlName="doctorNotes" *ngIf="!authenticatedAsParent && iAmAssignmentAuthor" style="background-color:gainsboro"
            rows="10" placeholder="Enter any notes about the session"></ion-textarea>
          <ion-text *ngIf="!iAmAssignmentAuthor && session?.doctorNotes" text-justify>
            {{ session.assignment.doctor.name }} says: {{ session.doctorNotes }}
          </ion-text>
        </ion-item>
      </form>
    </div>

    <div *ngSwitchCase="'multimedia'">
      <ion-item margin-top>
        <div *ngIf="sessionVideo == null">No videos found</div>
        <div *ngIf="sessionVideo != null"><a (click)="playVideo()">Play video</a></div>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item margin-top *ngIf="sessionImages?.length === 0">
        No images found
      </ion-item>
      <ion-slides pager="true" margin-top *ngIf="sessionImages?.length > 0">
        <ion-slide *ngFor="let sessionImage of sessionImages">
          <ion-card (click)="showImage(sessionImage)">
            <img src="http://i.imgur.com/I86rTVl.jpg" />
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

  </div>
</ion-content>

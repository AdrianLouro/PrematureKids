<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="performExtraLocationBack()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="segment === 'info'">
      <ion-button style="margin-right: 16px" *ngIf="iAmAuthor || iAmAssignmentAuthor" (click)="editSession()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button style="margin-right: 16px" *ngIf="iAmAuthor" (click)="removeSession()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="info">
      Información
    </ion-segment-button>
    <ion-segment-button value="multimedia">
      Multimedia
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment" padding-vertical>

    <div *ngSwitchCase="'info'">
      <form [formGroup]="editSessionForm">
        <ion-item class="opaque">
          <ion-label>Fecha*</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" formControlName="date" [disabled]="!iAmAuthor"></ion-datetime>
        </ion-item>
        <ion-textarea margin-top formControlName="parentNotes" style="background-color:ghostwhite" rows="10"
          placeholder="Introduzca alguna nota acerca de la sesión" [readonly]="!iAmAuthor"></ion-textarea>
        <p class="danger" *ngIf="!editSessionForm.controls.parentNotes.pristine && !editSessionForm.controls.parentNotes.valid">
          Las notas no pueden estar vacías
        </p>
        <ion-textarea margin-top formControlName="doctorNotes" *ngIf="!authenticatedAsParent && iAmAssignmentAuthor"
          style="background-color:ghostwhite" rows="10" placeholder="Introduzca alguna nota acerca de la sesión"></ion-textarea>
        <ion-item no-padding margin-top *ngIf="!iAmAssignmentAuthor && session?.doctorNotes" lines="none" text-justify>
          Dr/a. {{ session.assignment.doctor.name }} dice: <br /> {{ session.doctorNotes }}
        </ion-item>
      </form>
    </div>

    <div *ngSwitchCase="'multimedia'">
      <ion-item margin-top>
        <div *ngIf="sessionVideo == null && !iAmAuthor">No se encontraron vídeos</div>
        <div *ngIf="sessionVideo == null && iAmAuthor">
          <ion-button (click)="getAndUploadVideo()">
            Subir vídeo
            <ion-icon slot="start" name="cloud-upload"></ion-icon>
          </ion-button>
        </div>
        <div *ngIf="sessionVideo != null"><a (click)="playVideo()">Reproducir vídeo</a></div>
        <ion-item *ngIf="sessionVideo != null && iAmAuthor" item-end>
          <ion-icon name="remove-circle" (click)="deleteVideo()"></ion-icon>
        </ion-item>
      </ion-item>

      <ion-item margin-top *ngIf="sessionImages?.length === 0 && !iAmAuthor">
        No se encontraron imágenes
      </ion-item>
      <ion-slides pager="true" margin-top *ngIf="sessionImages?.length > 0">
        <ion-slide *ngFor="let sessionImage of sessionImages">
          <ion-card>
            <ion-icon *ngIf="iAmAuthor" name="close" float-right margin (click)="deleteImage(sessionImage)"></ion-icon>
            <img src="{{ sessionImage.fullPath }}" (click)="showImage(sessionImage)" />
          </ion-card>
        </ion-slide>
      </ion-slides>
      <ion-item *ngIf="iAmAuthor">
        <div>
          <ion-button (click)="getAndUploadImage()">
            Subir imagen
            <ion-icon slot="start" name="cloud-upload"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </div>

  </div>
</ion-content>

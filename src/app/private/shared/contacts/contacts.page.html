<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="createNewChat()">
      <ion-avatar slot="start">
        <img src="resources/icon.png">
      </ion-avatar>
      <ion-label>
        <h2>John Doe</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

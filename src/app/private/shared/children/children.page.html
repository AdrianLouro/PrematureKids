<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>My children</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let child of children" (click)="navigateToChild(child.id)">
    <ion-item>
      {{ child.name }}
    </ion-item>
  </ion-list>
</ion-content>

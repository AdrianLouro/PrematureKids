<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear ejercicio</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="createExercise()" [disabled]="!createExerciseForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createExerciseForm">
    <ion-item>
      <ion-label position="floating">Título*</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!createExerciseForm.controls.title.pristine && !createExerciseForm.controls.title.valid">
      El título no puede estar vacío
    </p>
    <ion-item margin-top>
      <ion-label>Categoría*</ion-label>
      <ion-select placeholder="Seleccionar" formControlName="category">
        <ion-select-option *ngFor="let category of categories" value="{{ category.id  }}">{{ category.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-textarea margin-top formControlName="description" style="background-color:ghostwhite" rows="10" placeholder="Introduzca la descripción del ejercicio"></ion-textarea>
    <p ion-text color="danger" *ngIf="!createExerciseForm.controls.description.pristine && !createExerciseForm.controls.description.valid">
      La descripción no puede estar vacía
    </p>
  </form>
</ion-content>

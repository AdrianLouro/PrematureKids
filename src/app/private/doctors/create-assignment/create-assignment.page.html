<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="createAssignment()" [disabled]="!createAssignmentForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add new assignment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createAssignmentForm">
    <ion-item margin-top>
      <ion-label>Exercise*</ion-label>
      <ion-select placeholder="Select one" formControlName="exercise">
        <ion-select-option *ngFor="let exercise of exercises" value="{{ exercise.id }}">{{ exercise.title }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Exercise frequency*</ion-label>
      <ion-input type="text" formControlName="exerciseFrequency"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!createAssignmentForm.controls.exerciseFrequency.pristine && !createAssignmentForm.controls.exerciseFrequency.valid">
      The exercise frequency should not be blank
    </p>
    <ion-item>
      <ion-label position="floating">Exercise duration*</ion-label>
      <ion-input type="text" formControlName="exerciseDuration"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!createAssignmentForm.controls.exerciseDuration.pristine && !createAssignmentForm.controls.exerciseDuration.valid">
      The exercise duration should not be blank
    </p>
    <ion-item>
      <ion-label position="floating">Feedback frequency*</ion-label>
      <ion-input type="text" formControlName="feedbackFrequency"></ion-input>
    </ion-item>
    <p ion-text color="danger" *ngIf="!createAssignmentForm.controls.feedbackFrequency.pristine && !createAssignmentForm.controls.feedbackFrequency.valid">
      The feedback frequency should not be blank
    </p>
    <ion-item margin-top>
      <ion-textarea formControlName="notes" style="background-color:gainsboro" rows="10" placeholder="Enter relevant info for the assignment"></ion-textarea>
    </ion-item>
    <p ion-text color="danger" *ngIf="!createAssignmentForm.controls.notes.pristine && !createAssignmentForm.controls.notes.valid">
      The notes should not be blank
    </p>
  </form>
</ion-content>

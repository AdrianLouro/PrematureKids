<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>My doctors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let doctor of doctors" (click)="navigateToDoctor(doctor.id)">
    <ion-card-header>
      <ion-card-title>{{ doctor.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Board number: {{ doctor.boardNumber }}</p>
      <p>Telephone: {{ doctor.telephone }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

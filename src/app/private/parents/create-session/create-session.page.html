<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 16px" (click)="createSession()" [disabled]="!createSessionForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add new session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createSessionForm">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-textarea margin-top formControlName="parentNotes" style="background-color:ghostwhite" rows="10" placeholder="Enter relevant info about the session"></ion-textarea>
    <p ion-text color="danger" *ngIf="!createSessionForm.controls.parentNotes.pristine && !createSessionForm.controls.parentNotes.valid">
      The notes should not be blank
    </p>
  </form>
</ion-content>

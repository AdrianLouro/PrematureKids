<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" *ngIf="authenticatedAsParent"></ion-menu-button>
    <ion-back-button slot="start" *ngIf="!authenticatedAsParent"></ion-back-button>
    <ion-buttons slot="end" *ngIf="authenticatedAsParent">
      <ion-button style="margin-right: 16px" (click)="editProfile()" [disabled]="!editParentForm.valid">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editParentForm">
    <ion-item>
      <ion-label position="floating">Nombre y apellidos*</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="!editParentForm.controls.name.pristine && !editParentForm.controls.name.valid">
      El nombre no puede estar vacío
    </p>
    <ion-item>
      <ion-label position="floating">DNI/NIF/NIE*</ion-label>
      <ion-input type="text" formControlName="idNumber"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="idNumberAlreadyRegistered">
      El DNI/NIF/NIE ya está siendo utilizado
    </p>
    <p class="danger" *ngIf="!editParentForm.controls.idNumber.pristine && !editParentForm.controls.idNumber.valid">
      El DNI/NIF/NIE no puede estar vacío
    </p>
    <ion-item>
      <ion-label position="floating">Teléfono*</ion-label>
      <ion-input type="tel" formControlName="telephone"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="!editParentForm.controls.telephone.pristine && !editParentForm.controls.telephone.valid">
      El teléfono no puede estar vacío
    </p>
  </form>

  <ion-fab *ngIf="!authenticatedAsParent" vertical="bottom" horizontal="end" slot="fixed" (click)="openChat()">
    <ion-fab-button>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
